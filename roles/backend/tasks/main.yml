- name: Disable Nodes JS Default Version
  ansible.builtin.shell:  dnf module disable nodejs -y

- name: Enable Node JS version 20
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: Install NodeJS
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Add Expense User
  ansible.builtin.user:
    name: expense

- name: Copy Backend Service file
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Import App from Prerequisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq

- name: Download and Install Node js dependencies.
  community.general.npm:
    path: /app/

- name: Install mysql client and MySQL python"
  ansible.builtin.dnf:
    name:
      - mysql
      - python3-PyMySQL
    state: present

- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: root
    login_password: ExpenseApp@1
    login_host: mysql-{{env}}.devopsengineer2.online

- name: Start backend service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: true
    daemon_reload: true